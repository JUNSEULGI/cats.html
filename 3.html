  <h2>별님</h2>
  <img src="별님아기.jpg" width="100%">
  <p>별님이는 사진이 너무 흐릿해서 미안하지만 사실 알고보면 우리집 최고 미묘다. 완벽한 좌우대칭 프린트를 뽐내며 가장 정석적인 고양이의 실루엣을 띈다. 가장 정석적인 고양이 습성을 갖고 있어서 우리집에 처음 왔을 때 어미와 일찍 떨어졌고 모래가 있는 화장실을 처음 써봤을 테지만 잘 적응했고 알아서 잘 덮는 등 우리집 모범생이다.</p>
  <p>참 기쁘게도 별님이는 누나바라기다. 애교가 많고 말이 많은데 집사가 반응하면 둘만의 공간으로 데려가 예쁨받기를 즐긴다.</p>
