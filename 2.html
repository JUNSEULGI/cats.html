  <h2>달님</h2>
  <img src="달님화보장인.jpg" width="100%">
  <p>달님이는 세 형제 중에 가장 막내일 것으로 예상된다. 처음 집에 왔을 때 가장 덩치가 작았고 가장 겁이 많아서 경계를 오래했다. 약 2주간 얼굴만 보면 하악질을 했고 3주째에 마음을 열었다. 처음에는 달님이가 경계하느라 밥도 먹지 않아서 하악질할 때 츄르 짠 숟가락을 입안에 넣어 처음 먹였다. 성격과 비슷하게 목소리도 가장 얇고 힘이 없다. 마냥 그렇지는 않지만 해달별 내에서 가냘픈 캐릭터다.</p>
